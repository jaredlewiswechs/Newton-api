name: Kernel120
version: 0.2.0

implemented:
  Drawing:
    - NSBezierPath (moves, lines, curves, arcs, rounded rects, element access, reverse, adaptive flattening, winding rules)
    - NSColor (RGBA, SVG serialization)
    - NSColorSpace (deviceRGB, sRGB)
    - NSGradient (linear & radial SVG defs)
    - NSShadow (SVG drop-shadow filter)
  Raster:
    - cairosvg raster adapter (optional dependency)
  Runtime:
    - NSResponder (responder chain, event dispatch)
    - NSEvent, NSEventType (mouse, keyboard)
    - NSApplication (event queue, run loop, singleton)
    - NSCursor (arrow, pointing hand)
  View_Tree:
    - NSView (frame, bounds, subviews, hit-testing, z-order, draw hooks, coordinate conversion, tracking areas, gesture recognizers, constraints)
    - NSViewController (view lifecycle, child controllers)
    - NSScrollView, NSClipView (scrollable container)
    - NSSplitView (horizontal/vertical split with dividers)
    - NSStackView (horizontal/vertical stack layout)
    - NSGridView (row/column grid layout)
  Windowing:
    - NSWindow (content view, style mask, event routing, SVG rendering with chrome)
    - NSWindowController (window management, document support)
    - NSPanel (floating utility window)
    - NSScreen (display info, main screen)
  Layout:
    - NSLayoutConstraint (constraint model, activate/deactivate)
    - NSLayoutAnchor, NSLayoutXAxisAnchor, NSLayoutYAxisAnchor, NSLayoutDimension
    - NSLayoutGuide (layout regions with anchors)
    - Simple iterative constraint solver (pin edges, center, width/height)
  Gesture:
    - NSGestureRecognizer (base class, state machine, target/action)
    - NSClickGestureRecognizer (single/multi click)
    - NSPanGestureRecognizer (drag with translation/velocity)
    - NSMagnificationGestureRecognizer (pinch)
    - NSRotationGestureRecognizer (rotate)
    - NSPressGestureRecognizer (long press)
    - NSTrackingArea (mouse enter/exit/move tracking)
  Controls:
    - NSControl (target/action, enabled, value access)
    - NSCell, NSActionCell
    - NSButton (push, toggle, checkbox, radio, key equivalents, SVG rendering)
    - NSTextField (editable, label factory, placeholder, key input, SVG rendering)
    - NSSlider (horizontal/vertical, tick marks, continuous tracking, SVG rendering)
    - NSSegmentedControl (multi-segment selection, SVG rendering)
  Text:
    - NSFont (family, size, metrics, factory methods, SVG attrs)
    - NSFontDescriptor, NSFontManager
    - NSTextStorage (mutable text, attributes, layout manager notification)
    - NSLayoutManager (line-break layout, glyph queries, character indexing)
    - NSTextContainer (size, line fragment padding, max lines)
    - NSTextView (editable multi-line text, selection, key input, SVG rendering)
  Data_Views:
    - NSTableView (columns, rows, data source, selection, SVG rendering)
    - NSTableColumn (width, visibility, editing)
    - NSOutlineView (hierarchical tree, expand/collapse, disclosure, SVG rendering)
    - NSCollectionView (grid items, data source, selection, SVG rendering)
    - NSCollectionViewItem (item representation)
  Pasteboard:
    - NSPasteboard (general, named, typed items, string/data)
    - NSPasteboardItem (multi-type representations)
    - NSPasteboardType (standard type constants)
  Drag_Drop:
    - NSDraggingInfo (drag state, pasteboard, location)
    - NSDraggingItem, NSDraggingSession
    - NSDragOperation (copy, move, link, etc.)
    - NSDraggingDestination, NSDraggingSource (protocol mixins)
  Accessibility:
    - NSAccessibilityElement (role, label, value, children, actions, serialization)
    - NSAccessibilityRole (standard roles)
    - NSAccessibilityAction (standard actions)
    - NSAccessibilityProtocol (mixin for views)
    - accessibility_tree_from_view() (auto-build accessibility tree from view hierarchy)
  Menus:
    - NSMenu (items, key equivalents, submenus)
    - NSMenuItem (title, action, key equivalent, state, separator)
    - NSToolbar (items, visibility, display mode)
    - NSToolbarItem (label, action, enabled)
    - NSToolbarItemIdentifier (standard identifiers)
  Demo:
    - svg_server (/kernel/demo/svg, /kernel/demo/html)
    - interactive view-tree demo (/kernel/demo/views, /kernel/demo/event)
