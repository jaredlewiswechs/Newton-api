<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Neo Â· News Agent</title>
  <link rel="stylesheet" href="/neo-app/styles.css" />
</head>
<body>
  <main class="app-shell">
    <header class="topbar">
      <div class="brand">N</div>
      <div>
        <h1>Neo</h1>
        <p>News Scraper + Summary Agent</p>
      </div>
    </header>

    <section class="card input-card">
      <label for="news-url">Article URL</label>
      <div class="url-row">
        <input id="news-url" type="url" placeholder="https://example.com/news-story" />
        <button id="analyze-btn">Analyze</button>
      </div>
      <p class="hint">or paste article text below</p>
      <textarea id="news-text" rows="7" placeholder="Paste news text here if URL scraping is blocked..."></textarea>
    </section>

    <section class="card" id="result-card" hidden>
      <h2 id="article-title"></h2>
      <p id="agent-response" class="agent"></p>
      <h3>Summary</h3>
      <p id="summary"></p>
      <h3>Highlights</h3>
      <ul id="highlights"></ul>
      <h3>Key Terms</h3>
      <div id="terms" class="terms"></div>
      <p id="meta" class="meta"></p>
    </section>

    <section id="status" class="status"></section>
  </main>
  <script src="/neo-app/app.js"></script>
</body>
</html>
