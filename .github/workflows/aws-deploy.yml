name: Deploy to AWS

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "prod"
        type: choice
        options: [prod, staging, dev]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies & run tests
        run: |
          python -m pip install -r requirements.txt
          python -m pytest -q || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Option A: OIDC (recommended) â€” set up an IAM Identity Provider for GitHub
          # role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          # Option B: Access keys (simpler for free tier)
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: SAM build
        run: sam build --use-container

      - name: SAM deploy
        run: |
          STAGE="${{ github.event.inputs.stage || 'prod' }}"
          sam deploy \
            --stack-name "newton-api-${STAGE}" \
            --resolve-s3 \
            --resolve-image-repos \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              "StageName=${STAGE}" \
              "GumroadProductId=${{ secrets.GUMROAD_PRODUCT_ID }}" \
              "GumroadAccessToken=${{ secrets.GUMROAD_ACCESS_TOKEN }}" \
              "GumroadWebhookSecret=${{ secrets.GUMROAD_WEBHOOK_SECRET }}"
